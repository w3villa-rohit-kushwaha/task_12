<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
* {box-sizing: border-box}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
   background: linear-gradient(to bottom right, #cbd8e1, #47acba, #154f66, #086fa7);
   
}


/* Make the slideshow container full screen */
.slideshow-container {
  width: 100%;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Slide content */
.slide-content {
  display: flex;
  align-items: center;
  width: 100%;
  height: 100vh;
  justify-content: space-between;
}

/* Slide image */
.slide-image {
    flex: 1;
    max-width: 50%;

    object-fit: contain;
    animation-name: slideIn;
    animation-duration: 0.6s;
    animation-timing-function: ease;
    animation-fill-mode: forwards; /* Keep the final style after animation */
  }

  @keyframes slideIn {
  from {
    transform: translateX(100%) scale(0.5);
  }
  to {
    transform: translateX(0) scale(1);
  }
}



/* Slide caption */

.slide-caption {
    flex: 1;
    color: white;
    max-width: 50%;
    padding: 20px;
    /* background-color: rgba(255, 255, 255, 0.8); */
    backdrop-filter: blur(5px);
    text-align: left;
    animation-name: slideUp;
    animation-duration: 0.8s; /* Adjust the duration as needed */
    animation-timing-function: ease;
    animation-fill-mode: forwards; /* Keep the final style after animation */
    opacity: 0;
    transform: translateY(100%);
  }

  @keyframes slideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #faf6f6;
  font-size: 45px;
  margin-top: 1%;
  font-weight: 900;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  top:-100px;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}


.learn-more-button {
    display: inline-block;
    font-weight: 500;
    padding: 10px 20px;
    background-color: #ffffff;
    color: #000000;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
  }

  .learn-more-button:hover {
    background-color: #000000;
    color: #ffffff;
  }


  .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  /* background-color: #333; */
  color: white;
  padding: 10px 20px;
  font-weight: 800;
}

.navbar-logo {
  font-size: 2rem;
  font-weight: bold;
  text-decoration: none;
  color: white;
}

.navbar-item {
  text-decoration: none;
  color: white;
  padding: 10px 20px;
  font-family: 'Courier New', Courier, monospace;
  /* font-size: 35px; */
  font-size: 1.5rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.navbar-item:hover {
  background-color: #555;
}

</style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">
          MSMSE Investment
        </a>
        <a href="#" class="navbar-item">Home</a>
        <a href="#" class="navbar-item">Investment</a>
        <a href="#" class="navbar-item">MSME</a>
        <a href="#" class="navbar-item">Market</a>
        <a href="#" class="navbar-item">Button 5</a>
      </nav>

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Slide 1 -->
      <div class="mySlides fade">
        <div class="slide-content">
          <div class="slide-caption">
            <div class="text">Maintain open communication with the MSME's management team</div>
            <br>
            <button class="learn-more-button">Learn More</button>
          </div>
          <img class="slide-image" src="Daco_4177859.png" alt="Image 1">
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="mySlides fade">
        <div class="slide-content">
          <div class="slide-caption">
            <div class="text">Assess the market opportunity for the MSME's products</div>
            <br>
            <button class="learn-more-button">Learn More</button>
          </div>
          <img class="slide-image" src="Daco_4712950.png" alt="Image 2">
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="mySlides fade">
        <div class="slide-content">
          <div class="slide-caption">
            <div class="text">A strong business plan demonstrates the potential for growth </div>
            <br>
            <button class="learn-more-button">Learn More</button>
          </div>
          <img class="slide-image" src="Daco_5526449.png" alt="Image 3">
        </div>
      </div>
    </div>

    <!-- Next and previous buttons -->
    <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <br> -->

    <!-- The dots/circles -->
    <div style="text-align:center ;position: relative;
top: -150px;">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
    let slideIndex = 0;
    showSlides();

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";

      setTimeout(showSlides, 3000);
    }
    </script>
</body>
</html>
